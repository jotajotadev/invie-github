<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invie</title>
    <style>
        body{
            margin: 0;
            border: 20px solid gray;
        }
        img{
            display: none;
            width:100%;
        }
        .responsive{
            display: block;
        }
        @media screen and (min-width: 768px){
            img{
                display: block;
            }
            .responsive{
                display: none;
            }
        }
    </style>
</head>
<body>
    <img src="images/invie-responsive.png" alt="" class="responsive">
    <img src="images/header.jpg" alt="">
    <img src="images/hero.jpg" alt="">
    <img src="images/acustica.jpg" alt="">
    <img src="images/clasica.jpg" alt="">
</body>
</html>
